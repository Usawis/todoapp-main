<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="font/css/all.min.css" />
    <title>TODO APP</title>
  </head>
  <body class="m-0 p-0 box-border min-h-full">

    <main>
    <header class="h-72">
      
    </header>

    <div class="dio">
      <div class="flex text-white  -mt-20 ml-auto mr-auto justify-center items-center wi lg:-mt-28">
        <div class="lg:flex lg:flex-col lg:justify-center lg:items-center">
          <form action="" class="text-gray-400">
            <div class="flex lon justify-start items-center lg:items-center pt-12">
              <div>
                <div class="Contents text-white text-2xl mb-1" style="letter-spacing: 6.57px;">
                  <b>TODO</b>
                </div>
              </div>
            </div>

            <div class="bg-white p-5 py- lam lg:w-98 flex justify-between px- text-sm rounded" style="background: hsl(235, 24%, 19%);">
            <input type="text" class="todo-input w-72 outline-none md:text-lg" placeholder="Create a new todo..." style="background: hsl(235, 24%, 19%);">
            <button class="todo-button bg-white rounded-full lg:rounded-full p-1  cursor-pointer">
               <svg
              class="outline-none border-none"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 6V12M12 12V18M12 12H18M12 12L6 12"
                stroke="#374151"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            </button>
            </div>
          </form>

          <!-- container part -->
          <div class="todo-container flex justify-center rounded items-center">
            <ul class="todo-list list-none">
              
            </ul>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-gray-500 meow font-base w-full  ">
      <div>
        <center>&copy todo 2021</center>
      </div>
    </footer>

    </main>
  </body>
    <script src="app.js"></script>
  </body>
</html>
